<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="background-container">
        <img src="../../assets/Images/Ilustrations.jpeg" alt="Background Image">
    </div>
    <div class="login-container">
        <div class="column1">
            <div class="content">
                <img src="../../assets/Images/LogoGrande.jpg" alt="Image" class="logoImage">
                <h1 class="title">Gym Alert</h1>
            </div>
        </div>
        <div class="column2">
            <div class="content">
                <h2>Iniciar Sesión</h2>
                <p>Si ya te encuentras registrado, ingresa tu cuenta de correo y contraseña</p>
                <form (submit)="crearPerfil($event)">
                    <div class="form-group">
                        <label for="email" id="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" style="border-color: blue;">
                    </div>
                    <div class="form-group">
                        <label for="password" id="password"> Contraseña: </label><br>
                        <input type="password" id="password" name="password" style="border-color: blue;">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar usuario y contraseña</label>
                    </div>
                    <a href="#">Olvidaste tu contraseña</a><br>
                    <button type="submit">Ingresar</button>
               </form>
                <p>No tienes cuenta?<a href="#">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
